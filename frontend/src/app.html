<!doctype html>
<html lang="en" class="%sveltekit.theme%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="icon" href="%sveltekit.assets%/favicon-32x32.svg" sizes="32x32" type="image/svg+xml" />
		<link rel="icon" href="%sveltekit.assets%/favicon-16x16.svg" sizes="16x16" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/app-icon-192.svg" />

		<!-- PWA -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		<meta name="theme-color" content="#DC143C" />

		<!-- Resource Hints for Performance (Core Web Vitals) -->
		<!-- DNS Prefetch for faster resolution -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link rel="dns-prefetch" href="https://va.vercel-scripts.com" />

		<!-- Preconnect for critical third-party origins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Preload critical resources -->
		<link rel="preload" href="%sveltekit.assets%/favicon.svg" as="image" type="image/svg+xml" />

		<!-- Lazy load WASM module only when needed -->
		<!-- Removed prefetch to reduce initial page load size -->

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-dvh">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator && !location.hostname.includes('localhost')) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('/service-worker.js')
						.then((reg) => console.log('SW registered'))
						.catch((err) => console.error('SW registration failed:', err));
				});
			}
		</script>
	</body>
</html>
