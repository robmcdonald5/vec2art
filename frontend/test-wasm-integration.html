<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Integration Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #4fc3f7; }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .test-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        .test-card h3 {
            margin-top: 0;
            color: #81c784;
        }
        button {
            background: #4fc3f7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #29b6f6; }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #81c784; }
        .error { color: #e57373; }
        .info { color: #64b5f6; }
        #test-image {
            max-width: 100%;
            margin-top: 10px;
            border: 1px solid #3a3a3a;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Vec2Art WASM Integration Test</h1>
    
    <div class="test-grid">
        <div class="test-card">
            <h3>1. WASM Module Loading</h3>
            <button id="test-load">Test WASM Load</button>
            <button id="test-init">Test Initialization</button>
        </div>
        
        <div class="test-card">
            <h3>2. Backend Tests</h3>
            <button id="test-edge">Test Edge Backend</button>
            <button id="test-centerline">Test Centerline</button>
            <button id="test-superpixel">Test Superpixel</button>
            <button id="test-dots">Test Dots</button>
        </div>
        
        <div class="test-card">
            <h3>3. Performance Tests</h3>
            <button id="test-performance">Run Performance Test</button>
            <button id="test-threading">Test Threading</button>
        </div>
        
        <div class="test-card">
            <h3>4. Preset Tests</h3>
            <button id="test-presets">Test All Presets</button>
        </div>
    </div>
    
    <div class="test-card" style="margin-top: 20px;">
        <h3>Test Image</h3>
        <canvas id="test-image" width="200" height="200"></canvas>
    </div>
    
    <div id="results"></div>

    <script type="module">
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            resultsDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        // Create a test image
        function createTestImage() {
            const canvas = document.getElementById('test-image');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 200, 200);
            
            // Draw some test shapes
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            
            // Circle
            ctx.beginPath();
            ctx.arc(50, 50, 30, 0, Math.PI * 2);
            ctx.stroke();
            
            // Rectangle
            ctx.strokeRect(100, 20, 60, 40);
            
            // Triangle
            ctx.beginPath();
            ctx.moveTo(30, 120);
            ctx.lineTo(80, 180);
            ctx.lineTo(130, 120);
            ctx.closePath();
            ctx.stroke();
            
            // Some lines
            ctx.beginPath();
            ctx.moveTo(140, 100);
            ctx.lineTo(180, 140);
            ctx.moveTo(180, 100);
            ctx.lineTo(140, 140);
            ctx.stroke();
            
            return ctx.getImageData(0, 0, 200, 200);
        }
        
        // Test WASM loading directly
        document.getElementById('test-load').addEventListener('click', async () => {
            log('Testing WASM module loading...');
            try {
                const response = await fetch('/vectorize_wasm_bg.wasm');
                if (!response.ok) {
                    throw new Error(`Failed to fetch WASM: ${response.status}`);
                }
                const wasmBuffer = await response.arrayBuffer();
                log(`âœ“ WASM module loaded: ${(wasmBuffer.byteLength / 1024).toFixed(2)} KB`, 'success');
                
                // Try to instantiate
                const wasmModule = await WebAssembly.compile(wasmBuffer);
                log('âœ“ WASM module compiled successfully', 'success');
                
                // Check exports
                const exports = WebAssembly.Module.exports(wasmModule);
                log(`âœ“ Found ${exports.length} exports`, 'success');
            } catch (error) {
                log(`âœ— Error loading WASM: ${error.message}`, 'error');
            }
        });
        
        // Test initialization
        document.getElementById('test-init').addEventListener('click', async () => {
            log('Testing WASM initialization...');
            try {
                const module = await import('/src/lib/wasm/vectorize_wasm.js');
                await module.default();
                
                log('âœ“ WASM module initialized', 'success');
                
                // Check available functions
                const functions = Object.keys(module).filter(key => typeof module[key] === 'function');
                log(`âœ“ Available functions: ${functions.slice(0, 5).join(', ')}...`, 'success');
                
                // Test WasmVectorizer
                if (module.WasmVectorizer) {
                    const imageData = createTestImage();
                    const vectorizer = new module.WasmVectorizer(
                        new Uint8Array(imageData.data.buffer),
                        imageData.width,
                        imageData.height
                    );
                    log('âœ“ WasmVectorizer created successfully', 'success');
                } else {
                    log('âœ— WasmVectorizer not found', 'error');
                }
            } catch (error) {
                log(`âœ— Error initializing: ${error.message}`, 'error');
            }
        });
        
        // Test backends
        async function testBackend(backend) {
            log(`Testing ${backend} backend...`);
            try {
                const module = await import('/src/lib/wasm/vectorize_wasm.js');
                await module.default();
                
                const imageData = createTestImage();
                const vectorizer = new module.WasmVectorizer(
                    new Uint8Array(imageData.data.buffer),
                    imageData.width,
                    imageData.height
                );
                
                // Set backend
                const backendEnum = module.WasmBackend[backend.charAt(0).toUpperCase() + backend.slice(1)];
                vectorizer.set_backend(backendEnum);
                
                // Process
                const startTime = performance.now();
                const svg = vectorizer.process();
                const processingTime = performance.now() - startTime;
                
                log(`âœ“ ${backend} backend processed in ${processingTime.toFixed(2)}ms`, 'success');
                log(`âœ“ SVG size: ${svg.length} characters`, 'success');
                
                // Validate SVG
                if (svg.includes('<svg') && svg.includes('</svg>')) {
                    log('âœ“ Valid SVG structure', 'success');
                } else {
                    log('âœ— Invalid SVG structure', 'error');
                }
                
                vectorizer.free();
            } catch (error) {
                log(`âœ— Error testing ${backend}: ${error.message}`, 'error');
            }
        }
        
        document.getElementById('test-edge').addEventListener('click', () => testBackend('edge'));
        document.getElementById('test-centerline').addEventListener('click', () => testBackend('centerline'));
        document.getElementById('test-superpixel').addEventListener('click', () => testBackend('superpixel'));
        document.getElementById('test-dots').addEventListener('click', () => testBackend('dots'));
        
        // Performance test
        document.getElementById('test-performance').addEventListener('click', async () => {
            log('Running performance test...');
            try {
                const module = await import('/src/lib/wasm/vectorize_wasm.js');
                await module.default();
                
                const imageData = createTestImage();
                const times = [];
                
                for (let i = 0; i < 10; i++) {
                    const vectorizer = new module.WasmVectorizer(
                        new Uint8Array(imageData.data.buffer),
                        imageData.width,
                        imageData.height
                    );
                    
                    const startTime = performance.now();
                    vectorizer.process();
                    const endTime = performance.now();
                    
                    times.push(endTime - startTime);
                    vectorizer.free();
                }
                
                const avgTime = times.reduce((a, b) => a + b, 0) / times.length;
                const minTime = Math.min(...times);
                const maxTime = Math.max(...times);
                
                log(`âœ“ Performance Test Results:`, 'success');
                log(`  Average: ${avgTime.toFixed(2)}ms`, 'success');
                log(`  Min: ${minTime.toFixed(2)}ms`, 'success');
                log(`  Max: ${maxTime.toFixed(2)}ms`, 'success');
                log(`  Target: <1500ms âœ“`, avgTime < 1500 ? 'success' : 'error');
            } catch (error) {
                log(`âœ— Performance test error: ${error.message}`, 'error');
            }
        });
        
        // Threading test
        document.getElementById('test-threading').addEventListener('click', async () => {
            log('Testing threading capabilities...');
            try {
                const module = await import('/src/lib/wasm/vectorize_wasm.js');
                await module.default();
                
                if (module.is_threading_supported) {
                    const supported = module.is_threading_supported();
                    log(`Threading supported: ${supported}`, supported ? 'success' : 'info');
                }
                
                if (module.get_thread_count) {
                    const threadCount = module.get_thread_count();
                    log(`Thread count: ${threadCount}`, 'info');
                }
                
                // Check SharedArrayBuffer
                const sabSupported = typeof SharedArrayBuffer !== 'undefined';
                log(`SharedArrayBuffer: ${sabSupported ? 'Available' : 'Not available'}`, sabSupported ? 'success' : 'info');
                
                // Check crossOriginIsolated
                const isolated = self.crossOriginIsolated;
                log(`Cross-origin isolated: ${isolated}`, isolated ? 'success' : 'info');
            } catch (error) {
                log(`âœ— Threading test error: ${error.message}`, 'error');
            }
        });
        
        // Test all presets
        document.getElementById('test-presets').addEventListener('click', async () => {
            log('Testing all presets...');
            try {
                const module = await import('/src/lib/wasm/vectorize_wasm.js');
                await module.default();
                
                const presets = ['LineArt', 'Sketch', 'Technical', 'Artistic', 'Comic', 'Manga', 'Stipple', 'Pointillism'];
                const imageData = createTestImage();
                
                for (const preset of presets) {
                    const vectorizer = new module.WasmVectorizer(
                        new Uint8Array(imageData.data.buffer),
                        imageData.width,
                        imageData.height
                    );
                    
                    if (module.WasmPreset && module.WasmPreset[preset]) {
                        vectorizer.apply_preset(module.WasmPreset[preset]);
                        const svg = vectorizer.process();
                        log(`âœ“ ${preset} preset: ${svg.length} chars`, 'success');
                    } else {
                        log(`âœ— ${preset} preset not found`, 'error');
                    }
                    
                    vectorizer.free();
                }
            } catch (error) {
                log(`âœ— Preset test error: ${error.message}`, 'error');
            }
        });
        
        // Initialize test image on load
        createTestImage();
        log('Test page ready. Click buttons to run tests.', 'info');
    </script>
</body>
</html>
