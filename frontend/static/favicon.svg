<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff3b5f"/>
      <stop offset="55%" stop-color="#ff2147"/>
      <stop offset="100%" stop-color="#b4142a"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.25" cy="0.15" r="0.6">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="vignette" cx="0.75" cy="0.85" r="0.9">
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.15"/>
    </radialGradient>
  </defs>

  <!-- background -->
  <rect x="16" y="16" width="480" height="480" rx="92" ry="92" fill="url(#bg)"/>
  <rect x="16" y="16" width="480" height="480" rx="92" ry="92" fill="url(#glow)"/>
  <rect x="16" y="16" width="480" height="480" rx="92" ry="92" fill="url(#vignette)"/>

  <!-- Centered v2a mark: use text-anchor='middle' so each glyph is centered on its x -->
  <g fill="#ffffff" font-family="Inter, SF Pro Display, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" text-anchor="middle">
    <!-- centers -->
    <!-- choose symmetric centers around 256: 126, 256, 386 to keep equal margins -->
    <text x="126" y="335" font-size="300">v</text>
    <text x="256" y="374" font-size="170">2</text>
    <text x="386" y="335" font-size="300">a</text>
  </g>

  <!-- tiny bottom-right sheen -->
  <path d="M360 445c40 20 90 0 120-45v60H360z" fill="#000" opacity="0.06"/>
</svg>