<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff3b5f"/>
      <stop offset="55%" stop-color="#ff2147"/>
      <stop offset="100%" stop-color="#b4142a"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.25" cy="0.15" r="0.6">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- background -->
  <rect x="0.5" y="0.5" width="15" height="15" rx="3" ry="3" fill="url(#bg)"/>
  <rect x="0.5" y="0.5" width="15" height="15" rx="3" ry="3" fill="url(#glow)"/>

  <!-- Simplified v2a mark for small size -->
  <g fill="#ffffff" font-family="Inter, SF Pro Display, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" text-anchor="middle">
    <text x="4" y="11" font-size="9">v</text>
    <text x="8" y="12" font-size="6">2</text>
    <text x="12" y="11" font-size="9">a</text>
  </g>
</svg>