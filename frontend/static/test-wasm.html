<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Module Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        button {
            background: #4fc3f7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #29b6f6; }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { color: #81c784; }
        .error { color: #e57373; }
    </style>
</head>
<body>
    <h1>Vec2Art WASM Module Test</h1>
    
    <button id="test-load">Test WASM Loading</button>
    <button id="test-process">Test Image Processing</button>
    
    <canvas id="test-canvas" width="100" height="100" style="border: 1px solid #444; margin: 20px 0;"></canvas>
    
    <div id="output"></div>

    <script type="module">
        const output = document.getElementById('output');
        
        function log(msg, type = 'info') {
            output.innerHTML += `<span class="${type}">${msg}</span>\n`;
        }
        
        // Create test image
        function createTestImage() {
            const canvas = document.getElementById('test-canvas');
            const ctx = canvas.getContext('2d');
            
            // White background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 100, 100);
            
            // Draw a simple shape
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(50, 50, 30, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(20, 80);
            ctx.lineTo(80, 80);
            ctx.stroke();
            
            return ctx.getImageData(0, 0, 100, 100);
        }
        
        // Test WASM loading
        document.getElementById('test-load').addEventListener('click', async () => {
            log('Testing WASM module loading...');
            
            try {
                // Import the WASM module from the linked package
                const wasmModule = await import('vectorize-wasm');
                log('✓ WASM module imported', 'success');
                
                // Initialize WASM (vite-plugin-wasm handles the WASM file)
                await wasmModule.default();
                log('✓ WASM initialized', 'success');
                
                // Check exports
                const exports = Object.keys(wasmModule);
                log(`✓ Found ${exports.length} exports`, 'success');
                
                if (wasmModule.WasmVectorizer) {
                    log('✓ WasmVectorizer class found', 'success');
                } else {
                    log('✗ WasmVectorizer not found', 'error');
                }
                
                if (wasmModule.WasmBackend) {
                    const backends = Object.keys(wasmModule.WasmBackend);
                    log(`✓ Backends: ${backends.join(', ')}`, 'success');
                }
                
                if (wasmModule.WasmPreset) {
                    const presets = Object.keys(wasmModule.WasmPreset);
                    log(`✓ Presets: ${presets.join(', ')}`, 'success');
                }
                
                window.wasmModule = wasmModule;
                log('\n✨ WASM module loaded successfully!', 'success');
                
            } catch (error) {
                log(`✗ Error: ${error.message}`, 'error');
                console.error(error);
            }
        });
        
        // Test processing
        document.getElementById('test-process').addEventListener('click', async () => {
            if (!window.wasmModule) {
                log('Please load WASM module first', 'error');
                return;
            }
            
            log('\nTesting image processing...');
            
            try {
                const imageData = createTestImage();
                const rgba = new Uint8Array(imageData.data.buffer);
                
                // Create vectorizer
                const vectorizer = new window.wasmModule.WasmVectorizer(
                    rgba,
                    imageData.width,
                    imageData.height
                );
                log('✓ Vectorizer created', 'success');
                
                // Process with default settings
                const startTime = performance.now();
                const svg = vectorizer.process();
                const processingTime = performance.now() - startTime;
                
                log(`✓ Processed in ${processingTime.toFixed(2)}ms`, 'success');
                log(`✓ SVG length: ${svg.length} characters`, 'success');
                
                // Validate SVG
                if (svg.includes('<svg') && svg.includes('</svg>')) {
                    log('✓ Valid SVG structure', 'success');
                    
                    // Display first 500 chars of SVG
                    log('\nSVG Preview:', 'success');
                    log(svg.substring(0, 500) + '...', 'info');
                }
                
                // Clean up
                vectorizer.free();
                log('\n✨ Processing test successful!', 'success');
                
            } catch (error) {
                log(`✗ Processing error: ${error.message}`, 'error');
                console.error(error);
            }
        });
        
        // Draw test image on load
        createTestImage();
        log('Test page ready. Click buttons to test WASM integration.\n');
    </script>
</body>
</html>
