name: Minimal CI

on:
  push:
    branches: [main, feature/*]
    paths:
      - 'frontend/**'
      - 'wasm/**'
      - 'rebuild-wasm.sh'
      - '.github/workflows/ci-minimal.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'wasm/**'
      - 'rebuild-wasm.sh'
      - '.github/workflows/ci-minimal.yml'

env:
  CI: true
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  minimal-checks:
    name: Minimal CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wasm/vectorize-wasm/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('wasm/vectorize-wasm/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Install wasm-pack
        run: |
          if ! command -v wasm-pack &> /dev/null; then
            curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          fi
          wasm-pack --version
        shell: bash
      
      - name: Build WASM module
        run: |
          echo "üîß Building WASM module for minimal CI..."
          export PATH="$HOME/.cargo/bin:$PATH"
          chmod +x ./rebuild-wasm.sh
          ./rebuild-wasm.sh
          echo "‚úÖ WASM build completed successfully"
        shell: bash
        working-directory: .
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Setup environment variables
        run: |
          if [ -z "${{ secrets.PUBLIC_FORMSPARK_ENDPOINT_ID }}" ]; then
            echo "Using CI placeholder environment variables"
            cp .env.ci .env
          else
            echo "Using GitHub Secrets for environment variables"
            echo "PUBLIC_FORMSPARK_ENDPOINT_ID=${{ secrets.PUBLIC_FORMSPARK_ENDPOINT_ID }}" > .env
            echo "PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.PUBLIC_TURNSTILE_SITE_KEY }}" >> .env
          fi
      
      - name: Run SvelteKit sync
        run: npx svelte-kit sync
      
      - name: Check TypeScript compilation
        run: npx svelte-check --tsconfig ./tsconfig.json
        continue-on-error: true # Don't fail on warnings initially
      
      - name: Build application
        run: npm run build:ci
        env:
          NODE_ENV: production
        timeout-minutes: 5
      
      - name: Verify build output
        run: |
          if [ -d "build" ]; then
            echo "‚úÖ Build successful"
            echo "üìä Build size:"
            du -sh build/ || echo "Could not calculate build size"
          else
            echo "‚ùå Build failed"
            exit 1
          fi
      
      - name: Run basic smoke test
        run: |
          echo "üß™ Running basic smoke test..."
          # Check that essential files exist
          test -f build/index.html || (echo "‚ùå Missing index.html" && exit 1)
          echo "‚úÖ Basic smoke test passed"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [minimal-checks]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.minimal-checks.result }}" != "success" ]]; then
            echo "‚ùå Minimal CI checks failed"
            exit 1
          fi
          echo "‚úÖ All minimal checks passed!"