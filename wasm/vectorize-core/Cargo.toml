[package]
name = "vectorize-core"
version = "0.1.0"
edition = "2021"
description = "Core image vectorization algorithms for vec2art"
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-org/vec2art"

[dependencies]
# Core image processing
image = { workspace = true }
imageproc = { workspace = true }  # Suzuki-Abe contour tracing
rayon = { workspace = true }
nalgebra = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["clock"] }

# Utilities
log = { workspace = true }
fastrand = "2.0"
regex = { workspace = true }
once_cell = { workspace = true }

# Phase B refinement dependencies
resvg = { workspace = true }
tiny-skia = { workspace = true }
palette = { workspace = true }
dssim = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }
env_logger = { workspace = true }
tokio = { version = "1", features = ["rt", "macros"] }

[[bench]]
name = "vectorization_bench"
harness = false

[lib]
name = "vectorize_core"
crate-type = ["cdylib", "rlib"]